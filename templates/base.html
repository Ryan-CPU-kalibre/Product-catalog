{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Cat√°logo BM{% endblock %}</title>

    <!--Bootswatch Journal-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/journal/bootstrap.min.css">

    <!--icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!--CSS custom-->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

 <!--Push the footer down-->
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color:#f78fb3;">
        <div class="container">
            <a class="navbar-brand" href="/">Alejandra BM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% for category in categories %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'catalog:category_detail' category.id %}">
                                {{ category.name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
    <!--End Navbar-->

    <!-- Content-->
    <main class="container-fluid mb-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-white py-3" style="background-color:#f78fb3;">
        <div class="container">
            <p class="mb-1">
                <i class="fab fa-whatsapp"></i>
                <a href="https://wa.me/50683506387" target="_blank" class="text-white text-decoration-none ms-1">
                    +506 8350-6387
                </a>
            </p>
            <p class="mb-0">
                <i class="fas fa-phone"></i> +506 8350-6387
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
